<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Market place</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/lib.min.css" />
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#">
                            <img src="images/logo.png" alt="">Market<span>Place</span>
                        </a>
                    </div>
                    <div class="header__status">
                        <a href="#" class="header__seller">Become a Seller</a>
                        <div class="header__info">
                            <a href="#" class="header__info-icon">alarm
                                <div class="header__info-count count-red">22</div>
                            </a>
                            <a href="#" class="header__info-icon">envelope
                                <div class="header__info-count count-green">6</div>
                            </a>
                            <a href="#" class="header__info-icon">cart
                                <div class="header__info-count count-blue">2</div>
                            </a>
                        </div>
                        <div class="header__user">
                            <a href="#">
                                <div class="header__user-logo"></div>
                            </a>
                            <!-- <img src="" alt="" class="header__user-logo"> -->
                            <div class="header__user-acc">
                                Taofiq Hakim
                                <a href="#">$20.45</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="header__menu">
                <div class="container">
                    <div class="header__menu-inner">
                        <nav class="header__menu-menu">
                            <ul>
                                <li><a href="#">HOME</a></li>
                                <li><a href="#">all products</a></li>
                                <li><a href="#">wordpress</a></li>
                                <li><a href="#">festures</a></li>
                                <li><a href="#">Pages</a></li>
                            </ul>
                        </nav>
                        <div class="header__menu-search">
                            <form>
                                <input type="text" placeholder="Search product here..." required>
                                <button type="submit">magnifier</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/lib.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
